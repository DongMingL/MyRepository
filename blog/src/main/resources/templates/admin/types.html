<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <!--移动端更好的适应-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/dist/semantic/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/my.css" th:href="@{/css/my.css}">
    <title>博客管理</title>
</head>
<body>
<!--这是一个导航页面-->
<nav th:replace="admin/_fragments :: menu(2)" class="ui inverted attached segment m-padded-tb-mini" >
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui red header item">后台</h2>
            <a href="#" th:href="@{/admin/blogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="mini home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="mini idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="mini tags icon"></i>标签</a>
            <div class="right m-item menu">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="../../static/images/me.jpg" th:src="@{/images/me.jpg}">
                        梁东明
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <div class="ui container">
        <div class="right menu">
            <a href="#" th:href="@{/admin/types/input}" class="item">新增</a>
            <a href="#" th:href="@{/admin/types}" class="red active item">列表</a>
        </div>
    </div>
</div>
<br>
<br>
  <!--中间内容-->
<div class="m-container-small m-padded-large">
    <div class="ui container">
        <!--            前端校验-->
        <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
            <i class="close icon"></i>
            <div class="header">提示：</div>
            <p th:text="${message}">恭喜，操作成功！</p>
        </div>


        <!-- 中间内容搜索结果开始 -->
        <table class="ui celled table">
            <thead>
            <tr>
                <th></th>
                <th>名称</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type,iterStat : ${page.content}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${type.name}">走进颜真卿</td>
                <td>
                    <a href="#" th:href="@{/admin/types/{id}/input(id=${type.id})}" class="ui mini teal basic button">编辑</a>
                    <a href="#" th:href="@{/admin/types/{id}/delete(id=${type.id})}" class="ui mini red basic button">删除</a>
                </td>
            </tr>
            </tbody>
            <!-- 中间内容分页开始 -->
            <tfoot>
            <tr>
                <th colspan="6" >
                    <div class="ui mini pagination menu" th:if="${page.totalPages}>1" >
                        <a th:href="@{/admin/types(page=${page.number}-1)}" class="item" th:unless="${page.first}">上一页</a>
                        <a th:href="@{/admin/types(page=${page.number}+1)}" class="item" th:unless="${page.last}">下一页</a>
                    </div>
                    <a th:href="@{/admin/types/input}" class="ui mini right floated teal basic button">新增</a>
                </th>
            </tr>
            </tfoot>
            <!-- 中间内容分页结束 -->
        </table>
        <!-- 中间内容搜索结果结束 -->

    </div>
</div>
<!--中间内容结束------------------------------------------>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>


<!--尾部内容-->
<footer th:replace="admin/_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <img src="../../static/images/wechat.jpg" class="ui rounded image " alt="" style="width: 110px">
            </div>
            <div class="three wide column">
                <h3 class="ui inverted blue header m-opacity-mini">书法爱好者</h3>
                <div class="ui inverted link list">
                    <a href="#" class="item">独爱颜真卿</a>
                    <a href="#" class="item">欣赏赵孟頫</a>
                    <a href="#" class="item">崇拜王羲之</a>
                </div>
            </div>
            <div class="three wide column">
                <h3 class="ui inverted blue header m-opacity-mini">联系我</h3>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: 1956392405@.com</a>
                    <a href="#" class="item">QQ: 1956392405</a>
                </div>
            </div>
            <div class="seven wide column">
                <h3 class="ui inverted header blue m-opacity-mini">我的博客</h3>
                <div class="ui inverted link list">
                    <a href="#" class="item m-opacity-mini">分享我第一写的网页</a>
                    <a href="#" class="item m-opacity-mini">第一次写的项目</a>
                    <a href="#" class="item m-opacity-mini">谢谢观看</a>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-mini">written in 2022</p>
    </div>
</footer>




<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>


<script>
    //移动端的操作
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });
     //注销账号
    $('.ui.dropdown').dropdown({
        on : 'hover'
    });

    //消息提示关闭初始化
    $('.message .close')
        .on('click', function(){
            $(this)
                .closest('.message')
                .transition('fade');
        });

    //清空搜索的内容
    $('#clear-btn')
        .on('click', function () {
            $('.ui.type.dropdown')
                .dropdown('clear');
        });


    function page(obj) {
        $("[name='page']").val($(obj).data("page"));
        loaddata();
    }

    $("#search-btn").click(function (){
        //搜索的时候把page这个值清零，当我搜索的时候不在指定那一页去搜索
        //而是搜索全部页数
        $("[name='page']").val(0);
        loaddata();
    });



    //用ajax，发送请求,局部刷新
    function loaddata() {
        $("#table-container").load(/*[[@{/admin/blogs/search}]]*/"/admin/blogs/search",{
            //form表单的值
            title : $("[name='title']").val(),
            typeId : $("[name='typeId']").val(),
            recommend : $("[name='recommend']").prop('checked'),
            page : $("[name='page']").val()
        });
    }
</script>
</body>
</html>
